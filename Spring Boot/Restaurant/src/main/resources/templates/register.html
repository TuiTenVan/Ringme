<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                        </div>
                        <form id="registerForm" class="user" action="/register">

                            <div class="form-group">
                                <label for="fullName"></label>
                                <input type="text" class="form-control form-control-user" id="fullName"
                                       placeholder="FullName" required>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <label for="phone"></label>
                                    <input type="text" class="form-control form-control-user" id="phone"
                                           placeholder="Phone number" required>
                                </div>

                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <label for="gender"></label>
                                    <select class="form-control" id="gender" name="gender" required>
                                        <option value="">--Select gender--</option>
                                        <option value="Nam">Nam</option>
                                        <option value="Nữ">Nữ</option>
                                        <option value="Khác">Khác</option>
                                    </select>
                                </div>

                            </div>
                            <div class="form-group">
                                <label for="birthdate"></label>
                                <input type="date" class="form-control form-control-user" id="birthdate" placeholder="Birthdate" required>
                            </div>

                            <div class="form-group">
                                <label for="address"></label>
                                <input type="text" class="form-control form-control-user" id="address"
                                       placeholder="Address" required>
                            </div>
                            <div class="form-group">
                                <label for="email"></label>
                                <input type="email" class="form-control form-control-user" id="email"
                                       placeholder="Email" required>
                            </div>

                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <label for="name"></label>
                                    <input type="text" class="form-control form-control-user" id="name"
                                           placeholder="UserName" required>
                                </div>
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <label for="password"></label>
                                    <input type="password" class="form-control form-control-user"
                                           id="password" placeholder="Password" required>
                                </div>
                            </div>
                            <input type="hidden" id="created_date" name="created_date">
                            <input type="hidden" id="modified_date" name="modified_date">
                            <input type="submit" class="btn btn-google btn-user btn-block" value="Register">
                            <hr>
                            <a href="index.html" class="btn btn-google btn-user btn-block">
                                <i class="fab fa-google fa-fw"></i> Register with Google
                            </a>
                            <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                            </a>
                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" href="forgot-password.html">Forgot Password?</a>
                        </div>
                        <div class="text-center">
                            <a class="small" href="/login">Already have an account? Login!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
<script th:src="@{/js/sb-admin-2.min.js}"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $('#registerForm').submit(function(event) {
            event.preventDefault();
            var formData = {
                name: $('#name').val(),
                fullName: $('#fullName').val(),
                address: $('#address').val(),
                password: $('#password').val(),
                email: $('#email').val(),
                phone: $('#phone').val(),
                gender: $('#gender').val(),
                created_date: $('#created_date').val(),
                modified_date: $('#modified_date').val(),
                birthdate: $('#birthdate').val()
            };
            $.ajax({
                type: 'POST',
                url: '/register',
                contentType: 'application/json',
                data: JSON.stringify(formData),
                success: function(response) {
                    alert('User registered successfully!');
                    window.location.href = "/login";
                },
                error: function(xhr, status, error) {
                    alert('Registration failed!');
                }
            });
        });
    });
</script>
</body>
</html>
